<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        :root {
            --color-principal: #E4A6AA;
            /* soft pink */
            --color-secundario: #666666;
            /* warm gray */
            --color-fondo: #FFF7F2;
            /* beige cozy */
            --color-acento: #FFD87A;
            /* mild mustard */
        }

        .cozy-bg {
            background-image: url('assets/cozy-library-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Overlay para calidez extra */
        .cozy-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255, 200, 150, 0.1),
                    rgba(255, 150, 100, 0.1));
            pointer-events: none;
        }

        .balloon {
            transition: all 0.3s ease;
            cursor: pointer;
            width: 80px;
            height: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.255);
            /* floating effect */
        }

        .balloon:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
        }

        .balloon.selected {
            outline: 4px solid var(--color-principal);
            outline-offset: 4px;
            transform: scale(1.07);
            transition: transform 0.2s, outline 0.2s;
        }

        /* Timer container */
        .timer-container {
            background: var(--color-fondo);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 4px;
        }

        .digit {
            border-radius: 4px;
            width: 60px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .digit.pink {
            background-color: var(--color-principal);
        }

        .digit.gray {
            background-color: var(--color-secundario);
        }

        .completion-message {
            font-family: 'Indie Flower', cursive;
            color: var(--color-principal);
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-out;
        }

        .cozy-stop-btn {
            background: var(--color-principal);
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-family: 'Indie Flower', cursive;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        #stop-btn img {
            border-radius: 20px;
            /* igual que cozy-stop-btn */
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #stop-btn img:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }


        .cozy-stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden bg-[var(--color-fondo)]">
    <div class="cozy-bg h-full w-full relative">
        <!-- Start Screen -->
        <div id="start-screen" class="h-full w-full flex flex-col items-center justify-center">
            <!-- Balloons Row -->
            <div class="flex flex-wrap justify-center gap-6 mb-10">
                <img src="https://placehold.co/96x96/FFB6C1/000000?text= +'5'"
                    class="balloon w-24 hover:scale-105 transition-transform" data-minutes="1">
                <img src="https://placehold.co/96x96/87CEFA/000000?text= +'10'"
                    class="balloon w-24 hover:scale-105 transition-transform" data-minutes="10">
                <img src="https://placehold.co/96x96/FFA500/000000?text= +'15'"
                    class="balloon w-24 hover:scale-105 transition-transform" data-minutes="15">
                <img src="https://placehold.co/96x96/98FB98/000000?text= +'25'"
                    class="balloon w-24 hover:scale-105 transition-transform" data-minutes="25">
            </div>

            <!-- Start Button -->
            <button id="start-btn" aria-label="Start Timer">
                <img src="https://placehold.co/128x128/FFD700/000000?text=Start"
                    class="w-32 hover:scale-105 transition-transform rounded-2xl bg-[var(--color-acento)] p-1"
                    alt="Start Sign">
            </button>
        </div>
        <!-- Timer Screen -->
        <div id="timer-screen" class="hidden h-full w-full flex flex-col items-center justify-center gap-6">
            <div class="timer-container flex gap-2 text-5xl font-bold">
                <div id="minutes-tens" class="digit pink">0</div>
                <div id="minutes-ones" class="digit pink">0</div>
                <div>:</div>
                <div id="seconds-tens" class="digit gray">0</div>
                <div id="seconds-ones" class="digit gray">0</div>
            </div>

            <button id="stop-btn">
                <img src="https://placehold.co/96x96/FF4500/FFFFFF?text=Stop"
                    class="w-24 hover:scale-105 transition-transform" alt="Stop Sign">
            </button>
        </div>


        <!-- Completion Screen -->
        <div id="completion-screen" class="hidden h-full w-full flex flex-col items-center justify-center">
            <div class="completion-message mb-6">Take a break! ðŸŒ¸</div>
            <button id="completion-stop-btn" class="cozy-stop-btn">
                Stop Music
            </button>
        </div>
    </div>
    <audio id="timer-complete" src="assets/timer-complete.mp3"></audio>
    <script src="app.js"></script>
</body>

</html>
